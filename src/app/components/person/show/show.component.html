<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.person.nombre}} {{data.person.apellido}}</mat-card-title>
      <mat-card-subtitle>{{data.person.direccion.calle}} {{data.person.direccion.numero}}, {{data.person.direccion.comuna.nombre}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Rut: {{data.person.rut}}</p>
      <p>Telefono: {{data.person.telefono}}</p>
      
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-button cdkFocusInitial (click)="onNoClick()" >Cerrar</button>

    </mat-card-actions>
  </mat-card>
  
</div>
