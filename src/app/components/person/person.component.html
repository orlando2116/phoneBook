<mat-form-field>
  <input matInput *ngIf="dataFilter" (keyup)="applyFilter($event.target.value)"  placeholder="Filtrar por calle o comuna  ">
</mat-form-field>

<div class="mat-elevation-z8 animated fadeIn">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
      <td mat-cell *matCellDef="let row"> {{row.rut}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="calle">
      <th mat-header-cell *matHeaderCellDef > Calle </th>
      <td mat-cell *matCellDef="let row"> {{row.direccion.calle}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="comuna">
      <th mat-header-cell *matHeaderCellDef > Comuna </th>
      <td mat-cell *matCellDef="let row"> {{row.direccion.comuna.nombre}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef >  </th>
      <td mat-cell *matCellDef="let row" >  <mat-icon (click)="show(row)" class="icon">send</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
